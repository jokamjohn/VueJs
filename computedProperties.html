<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Computed Properties</title>
</head>
<body>

    <h1>Skill : {{ skill }}</h1>

    <input type="text" v-model="points">

    <script src="js/vue.js"></script>

<script>

    new Vue({

        el: 'body',

        data: {
            points: 50
        },

        computed: {
            skill: function () {

                if (this.points <= 100)
                {
                    return 'Beginner';
                }

                return 'Advanced';
            }
        }

    });

</script>

</body>
</html>
