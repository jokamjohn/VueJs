<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Computed Properties</title>
</head>
<body>

<h1>{{ fullName }}</h1>

<input type="text" v-model="first" placeholder="First Name">

<input type="text" v-model="last" placeholder="Last Name">

<script src="js/vue.js"></script>

<script>

    new Vue({

        el: 'body',

        data: {
            first: 'Musoke',
            last: 'Martin'
        },

        computed: {
            fullName: function () {

                return this.first + ' ' + this.last;
            }
        }

    });

</script>

</body>
</html>
