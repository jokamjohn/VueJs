<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lists</title>

    <style>
        .completed {
            text-decoration: line-through
        }
    </style>
</head>
<body>

<div id="app">


    <!--Tasks Task-->
    <tasks :list="tasks"></tasks>

</div>

<!--Tasks template-->
<template id="tasks-template">

    <h1>
        My Tasks
        <!--Only show the remaining if any-->
    <span v-show="remaining">({{ remaining }})</span>

    </h1>

    <ul>
        <li :class="{ 'completed': task.completed }"
            v-for="task in list"
            @click="toggleTaskComplete(task)">

            {{ task.body }}

            <strong @click="deleteTask(task)">X</strong>
        </li>
    </ul>


</template>

<script src="js/vue.js"></script>

<script src="js/list.js"></script>

</body>
</html>
