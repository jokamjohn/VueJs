<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lists</title>

    <style>
        .completed { text-decoration: line-through }
    </style>
</head>
<body>

<div id="app">

    <ul>
        <li :class="{ 'completed': task.completed }" v-for="task in tasks" @click="toggleTaskComplete(task)">
            {{ task.body }}
        </li>
    </ul>

</div>


<script src="js/vue.js"></script>

<script src="js/list.js"></script>

</body>
</html>
