<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue JS</title>
</head>
<body>

<div id="app">
    <h1>{{ message }}</h1>

    <input v-model = "message">

    <pre>

        {{ $data | json }}

    </pre>

</div>

<script src="js/vue.js"></script>

<script>

    //Model object.
    var data = {
        message: 'Hello World!'
    };

    //View Model
    new Vue({

        el: '#app',
        data: data

    });

</script>


</body>
</html>
