<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Events Handling</title>
</head>
<body>

<div id="app">

        <button @click="updateCount">
            Increment Count: {{ count }}
        </button>

</div>

<script src="js/vue.js"></script>

<script>

    //View Model
    new Vue({

        el: '#app',
        data: {
            count: 0
        },
        methods: {
            updateCount: function () {
                this.count += 1;
            }
        }

    });

</script>


</body>
</html>
