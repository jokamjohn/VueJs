<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Components</title>
</head>
<body>

<div id="app">

    <counter heading="Likes"></counter>
    <counter heading="Dislikes"></counter>

</div>


<!--Template defining the counter tag.-->
<template id="count-template">
    <h1>{{ heading }}</h1>
    <button @click="updateCount">Count: {{ count }}</button>
</template>

<script src="js/vue.js"></script>

<script>
    //Using Vue components.

    Vue.component('counter', {

        template: "#count-template",

        props: [ 'heading'],

        data: function () {
            return { count: 0 };
        },

        methods: {
            updateCount: function () {
                this.count += 1;
            }
        }
    });

</script>
