<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue JS</title>
</head>
<body>

<div id="app">
    <h1>{{ message }}</h1>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.21/vue.min.js"></script>

<script>

    //Model object.
    var data = {
        message: 'Hello World!'
    };

    //View Model
    new Vue({

        el: '#app',
        data: data

    });

</script>


</body>
</html>
