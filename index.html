<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue JS</title>
</head>
<body>

<div id="app">

    <form>

        <span class="error" v-show="!message">
            You must enter a message
        </span>

        <textarea v-model="message" cols="30" rows="10"></textarea>

        <button type="submit" v-show="message">
            send message
        </button>

    </form>

     <pre>

        {{ $data | json }}

     </pre>

</div>

<script src="js/vue.js"></script>

<script>

    //Model object.
    var data = {
        message: ''
    };

    //View Model
    new Vue({

        el: '#app',
        data: data

    });

</script>


</body>
</html>
