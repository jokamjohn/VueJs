<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Events Handling</title>
</head>
<body>

<div id="app">

    <form action="done.html" v-on:submit.prevent="handleIt">

        <button type="submit">
            submit
        </button>

    </form>

</div>

<script src="js/vue.js"></script>

<script>

    //View Model
    new Vue({

        el: '#app',

        methods: {
            handleIt: function () {
                alert("Handle submission");
            }
        }

    });

</script>


</body>
</html>
